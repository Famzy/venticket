plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.6.21'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
ext.ktor_version = '1.1.4'
ext.junit_version = '5.5.1'
dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    implementation "io.ktor:ktor-server-core:$ktor_version"
    implementation("io.ktor:ktor-jackson:$ktor_version")
    implementation group: 'io.ktor', name:'ktor-server-netty', version: ktor_version
    testImplementation("io.ktor:ktor-server-test-host:$ktor_version")
    testImplementation("org.junit.jupiter:junit-jupiter-api$juit_version")
    testRuntime("org.junit.jupiter:junit-jupiter-engine:$juit_version")
}

test {
    useJUnitPlatform()
}

compileKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

compileTestKotlin {
    kotlinOptions.jvmTarget = '1.8'
}